<input type="text" style="width: 30%;margin-top: 3%;margin-left: 49%;" class="form-control"  [(ngModel)]="searchText" placeholder="To Address"
    name="Search">

<button type="button" class="btn btn-outline-primary"
 style="margin-top: -5%;margin-left: 82%;width: 8%;" (click) = "searchByAirlineName()">search</button>

<br><br>

<table id="example" class="table table-striped table-bordered" style="width: 90%;margin-left: 76px;">
    <thead>
        <tr>
            <th>S No</th>
            <th>Order UserName</th>
            <th>Order Brand</th>
            <th>Order Product</th>
            <th>Order Price</th>
            <th>From Address</th>
            <th>To Address</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody *ngIf="orderDetails.length>0">

        <tr *ngFor="let order of orderDetails; index as i">
            <td>{{i+1}}</td>
            <td>{{order.orderUserName}}</td>
            <td>{{order.orderBrand}} </td>
            <td>{{order.orderProduct}}</td>
            <td>{{order.orderPrice | currency:"INR"}}</td>
            <td>{{order.fromAddress}}</td>
            <td>{{order.toAddress}}</td>
            <td><button type="button" class="btn btn-danger"
                    (click)="deleteOrderById(order.orderId,order.orderBrand)">delete</button>
            </td>
        </tr>

    </tbody>

    <tbody *ngIf="orderDetails.length == 0">
        <tr>
            <td colspan="8">No Record Found</td>

        </tr>
    </tbody>

</table>
