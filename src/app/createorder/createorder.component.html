<form>
    <div class="row">
        <div class="col">
            <label style="margin-left: 10%; font-size: 19px;">UserEmail</label>
            <input type="text" style="width: 50%;margin-top: -5%;margin-left: 40%;"  [(ngModel)]="orderdetail.orderUserName" class="form-control"
                placeholder="UserEmail" name="UserEmail" >
        </div>
        <div class="col">
            <label style="margin-left: 7%; font-size: 19px;">
                OrderBrand</label>
            <input type="text" style="width: 50%;margin-top: -5%;margin-left: 28%;" class="form-control"
                placeholder="Order Brand" [(ngModel)]="orderdetail.orderBrand"  name="OrderBrand" >
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col">
            <label style="margin-left: 10%; font-size: 19px;">OrderProduct</label>

            <input type="text" class="form-control" style="width: 50%;margin-top: -5%;margin-left: 40%;"
                placeholder="Order Product" [(ngModel)]="orderdetail.orderProduct"  name="Order Product" >

        </div>
        <div class="col">
            <label style="margin-left: 7%; font-size: 19px;">
                Price</label>

            <input type="text" class="form-control" style="width: 50%;margin-top: -5%;margin-left: 28%;"
                placeholder="Price" [(ngModel)]="orderdetail.orderPrice" name="Order Price" >

        </div>
    </div><br>
    <div class="row">
        <div class="col">
            <label style="margin-left: 10%; font-size: 19px;">FromAddress</label>
            <input type="text" style="width: 50%;margin-top: -5%;margin-left: 40%;" class="form-control"
                placeholder="From Address" [(ngModel)]="orderdetail.fromAddress" name="From Address" >
        </div>
        <div class="col">
            <label style="margin-left: 7%; font-size: 19px;">
                ToAddress</label>
            <input type="text" style="width: 50%;margin-top: -5%;margin-left: 28%;" class="form-control"
                placeholder="To Address" [(ngModel)]="orderdetail.toAddress" name="To Address"> 
        </div>
    </div><br>


    <button class="btn btn-primary" type="submit" (click)="createOrder()"
        style="margin-left: 45%;margin-top: 23px;width: 9%;">Save</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary"  (click)="cancel()" type="submit" style="margin-top: 22px;background-color: red;width: 9%;">Cancel
    </button>

</form>
